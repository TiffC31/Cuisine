<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes recettes</title>
</head>
<body>
    <h1>Mes recettes</h1>
    <ul>
        {% for categorie in categorie_list %}
            <li><a href="{% url 'recettes:recettes_by_categorie' categorie.id %}">{{ categorie.nom}}</a></li>
        {% empty %}
            <li>Vous n'avez pas de recettes</li>
        {% endfor %}
        </ul>
</body>
</html>
