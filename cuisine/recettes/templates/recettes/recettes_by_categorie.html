{% extends "base.html" %}
{% block title %}Mes recettes{% endblock %}
{% block content %}
    {% load static %}
    <h1>Mes recettes</h1>
    <div class="row">
        {% include "recettes/menu_categories.html" %}
        <div class="col-8 col-xl-9">
            <div class="row row-cols-2 row-cols-lg-4 row-cols-xxl-6">
                {% for recette in recette_list %}
                    <div class="col">
                        <div class="card">
                            <img src="{% if recette.photo %}{{ recette.photo }}{% else %}{% static 'recettes/img/no-photo.jpg' %}{% endif %}" class="card-img-top" alt="{{ recette.titre }}">
                            <div class="card-body">
                                <p class="card-title">{{ recette.titre }}</p>
                            </div>
                            <div class="card-footer text-center">
                                <a href="">Voir la recette</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
