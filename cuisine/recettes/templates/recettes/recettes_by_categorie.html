{% extends "base.html" %}
{% block title %}Mes recettes{% endblock %}
{% block content %}
    <h1>Mes recettes</h1>
    <ul>
        {% for recette in recette_list %}
            <li><a href="">{{ recette.titre }}</a></li>
        {% empty %}
            <li>Vous n'avez pas de recettes</li>
        {% endfor %}
    </ul>
{% endblock %}
